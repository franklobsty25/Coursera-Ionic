<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ menu }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
<div *ngIf="dishes">
  <ion-card *ngFor="let dish of dishes" (click)="dishSelected($even, dish)">
    <ion-img src="{{BaseURL + dish.image}}"></ion-img>
    <div class="card-title">{{ dish.name }}</div>
    <div class="card-subtitle">{{ dish.description }}</div>
  </ion-card>
</div>
<div [hidden]="dishes || errMess">
  <ion-spinner></ion-spinner>
  <h4>Loading... Pleade Wait!</h4>
</div>
<div *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{ errMess }}</h4>
</div>

</ion-content>
